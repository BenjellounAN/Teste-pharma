<script>
  window.lazyLoadOptions = {
    elements_selector: "img[data-lazy-src],.rocket-lazyload",
    data_src: "lazy-src",
    data_srcset: "lazy-srcset",
    data_sizes: "lazy-sizes",
    class_loading: "lazyloading",
    class_loaded: "lazyloaded",
    threshold: 300,
    callback_loaded: function(element) {
      if (element.tagName === "IFRAME" && element.dataset.rocketLazyload == "fitvidscompatible") {
        if (element.classList.contains("lazyloaded")) {
          if (typeof window.jQuery != "undefined") {
            if (jQuery.fn.fitVids) {
              jQuery(element).parent().fitVids();
            }
          }
        }
      }
    }
  };
  window.addEventListener('LazyLoad::Initialized', function(e) {
    var lazyLoadInstance = e.detail.instance;
    if (window.MutationObserver) {
      var observer = new MutationObserver(function(mutations) {
        var image_count = 0;
        var iframe_count = 0;
        var rocketlazy_count = 0;
        mutations.forEach(function(mutation) {
          for (i = 0; i < mutation.addedNodes.length; i++) {
            if (typeof mutation.addedNodes[i].getElementsByTagName !== 'function') {
              return;
            }
            if (typeof mutation.addedNodes[i].getElementsByClassName !== 'function') {
              return;
            }
            images = mutation.addedNodes[i].getElementsByTagName('img');
            is_image = mutation.addedNodes[i].tagName == "IMG";
            iframes = mutation.addedNodes[i].getElementsByTagName('iframe');
            is_iframe = mutation.addedNodes[i].tagName == "IFRAME";
            rocket_lazy = mutation.addedNodes[i].getElementsByClassName('rocket-lazyload');
            image_count += images.length;
            iframe_count += iframes.length;
            rocketlazy_count += rocket_lazy.length;
            if (is_image) {
              image_count += 1;
            }
            if (is_iframe) {
              iframe_count += 1;
            }
          }
        });
        if (image_count > 0 || iframe_count > 0 || rocketlazy_count > 0) {
          lazyLoadInstance.update();
        }
      });
      var b = document.getElementsByTagName("body")[0];
      var config = {
        childList: true,
        subtree: true
      };
      observer.observe(b, config);
    }
  }, false);
</script>
<script>
  (function($) {
    'use strict';
    $(document).ready(function() {
      let widthScreen = $(window).width(),
        widthDefault = 1241,
        widthPortfolio = 1241,
        heightDefault = 1754,
        heightScreen = $(window).height(),
        heightPortfolio = 1754,
        container = $('#bookPortfolioViewer .book-portfolio__inner');
      if (widthScreen > 1200) {
        if (widthDefault < heightDefault) {
          widthPortfolio = 1200 * widthDefault / heightDefault;
        } else {
          widthPortfolio = widthScreen - 320;
        }
      } else {
        widthPortfolio = widthScreen - 16;
      }
      heightPortfolio = ((widthPortfolio / 2) * heightDefault) / widthDefault;
      if (heightPortfolio > heightScreen) {
        heightPortfolio = heightScreen - 16;
        widthPortfolio = ((heightPortfolio * widthDefault) / heightDefault) * 2;
      }
      container.css('max-width', widthPortfolio + 'px');
      const bookPortfolio = $('#bookPortfolio').turn({
        animatedAutoCenter: true,
        smartFlip: true,
        autoScaleContent: true,
        width: widthPortfolio,
        height: heightPortfolio,
      });
      $(document).on('touchstart click', '#bookPortfolio .book-portfolio-next', function() {
        bookPortfolio.turn('next');
      });
      $(document).on('touchstart click', '#bookPortfolio .book-portfolio-prev', function() {
        bookPortfolio.turn('previous');
      });
      $(window).resize(function() {
        widthScreen = $(window).width();
        if (widthScreen > 1200) {
          if (widthDefault < heightDefault) {
            widthPortfolio = 1200 * widthDefault / heightDefault;
          } else {
            widthPortfolio = widthScreen - 320;
          }
        } else {
          widthPortfolio = widthScreen - 16;
        }
        heightPortfolio = ((widthPortfolio / 2) * heightDefault) / widthDefault;
        if (heightPortfolio > heightScreen) {
          heightPortfolio = heightScreen - 16;
          widthPortfolio = ((heightPortfolio * widthDefault) / heightDefault) * 2;
        }
        container.css('max-width', widthPortfolio + 'px');
        bookPortfolio.turn('size', widthPortfolio, heightPortfolio);
      });
    });
  })(jQuery);
</script>
